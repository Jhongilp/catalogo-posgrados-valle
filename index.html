<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <title>Document</title>

    <style>
      body,
      h1,
      h2 {
        margin: 0;
      }

      .main-wrapper {
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      main {
        display: grid;
        grid-template-columns: minmax(20%, 300px) 1fr;
        gap: 30px;
        margin-top: 30px;
      }
      /* MENU */
      .menu {
        background-color: blueviolet;
        width: 100%;
      }

      .menu > ul {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .menu > ul li {
        display: flex;
        width: 100%;
        height: 35px;
        align-items: center;
        padding-left: 20px;
      }

      /*  */
      .content {
        display: flex;
        height: calc(100vh - 200px);
        overflow: auto;
      }

      .content-module {
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {
        html,
        Component,
        render,
        createContext,
        useContext,
      } from "https://unpkg.com/htm/preact/standalone.module.js";

      const MainContext = createContext({});

      function Header() {
        return html`
          <header>
            <h1>
              OFERTA POSGRADOS PARA FORMACIÓN DOCENTE EN EL VALLE DEL CAUCA
            </h1>
          </header>
        `;
      }

      function Menu({ onSelect }) {
        return html`
          <div class="menu">
            <ul>
              <li data-menu-option="universidades" onClick=${onSelect}>
                UNIVERSIDADES
              </li>
              <li data-menu-option="programas" onClick=${onSelect}>
                PROGRAMAS
              </li>
            </ul>
          </div>
        `;
      }

      function ContentModule({ children, title }) {
        return html`
          <div class="content-module">
            <h2>${title}</h2>
            <div class="module-content">${children}</div>
          </div>
        `;
      }

      function UniversityList() {
        const data = useContext(MainContext);
        console.log("university list ctx: ", data);
        const universitiesList = data.reduce((accum, university) => {
          if (accum[university["CÓDIGO_INSTITUCIÓN"]]) {
            accum[university["CÓDIGO_INSTITUCIÓN"]].programs += 1;
          } else {
            accum[university["CÓDIGO_INSTITUCIÓN"]] = {
              programs: 1,
              name: university["NOMBRE_INSTITUCIÓN"],
            };
          }
          return accum;
        }, {});
        universitiesList;
        console.log("university list GROUPBY: ", universitiesList);

        return html`
          <div class="university-list-wrapper">
            <ul>
              ${data.map((university) => {
                return html` <li>${university["NOMBRE_INSTITUCIÓN"]}</li> `;
              })}
            </ul>
          </div>
        `;
      }

      function ProgramList() {
        const data = useContext(MainContext);
        console.log(" [PROGRAMS] ctx: ", data);

        return html`
          <div class="university-list-wrapper">
            <table class="programs-table">
              <thead>
                <tr>
                  <th>Programa</th>
                  <th>Universidad</th>
                  <th>Nivel de formación</th>
                  <th>Ciudad</th>
                  <th>Modalidad</th>
                </tr>
              </thead>
              <tbody>
                ${data.map((programa) => {
                  return html`
                    <tr>
                      <td>${programa["NOMBRE_DEL_PROGRAMA"]}</td>
                      <td>${programa["NOMBRE_INSTITUCIÓN"]}</td>
                      <td>${programa["NIVEL_DE_FORMACIÓN"]}</td>
                      <td>${programa["MUNICIPIO_OFERTA_PROGRAMA"]}</td>
                      <td>${programa["MODALIDAD"]}</td>
                    </tr>
                  `;
                })}
              </tbody>

              <tbody></tbody>
            </table>
          </div>
        `;
      }

      class App extends Component {
        state = {
          data: [],
          menuOption: "universidades",
        };
        componentDidMount() {
          const url =
            "https://docs.google.com/spreadsheets/d/1wie8UTZ4KSs3h6nBrlpFWY4lhohcYa2X/export?format=csv";
          fetch(url)
            .then((res) => res.text())
            .then((csvText) => csv().fromString(csvText))
            .then((jsonData) => {
              console.log(jsonData);
              this.setState({ data: jsonData });
            });
        }

        handleOnMenuSelect = (e) => {
          console.log(
            "[on menu select] e: ",
            e?.currentTarget?.dataset?.menuOption
          );
          const { menuOption } = e?.currentTarget?.dataset ?? {};
          if (menuOption) {
            this.setState({ menuOption });
          }
        };

        render() {
          // console.log("[render] state: ", this.state);
          const { menuOption } = this.state;
          return html`
            <div class="main-wrapper">
              <${Header} />

              <${MainContext.Provider} value=${this.state.data}>
                <main>
                  <div><${Menu} onSelect=${this.handleOnMenuSelect} /></div>
                  <div class="content">
                    <${ContentModule}
                      title=${menuOption === "universidades"
                        ? "UNIVERSIDADES"
                        : "PROGRAMAS"}
                    >
                      <${menuOption === "universidades"
                        ? UniversityList
                        : ProgramList} />
                    <//>
                  </div>
                </main>
              <//>
            </div>
          `;
        }
      }

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
